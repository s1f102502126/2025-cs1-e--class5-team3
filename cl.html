    <h2>大会の概要</h2>
    <p>UEFAチャンピオンズリーグ（CL）は、欧州サッカー連盟（UEFA）が主催する<strong>サッカーにおける世界最高峰の大会</strong></p>
    <p>欧州のトップリーグを代表するクラブが国の垣根を超えて世界一を争う</p>
    <h3>大会のシステム</h3>
    <p>CLは毎年以下の流れで6～8月頃に予選、9～翌年5月頃まで本戦が行われる</p>
    <ol>
        <li>6～8月...予選</li>
        <li>9～12月...リーグフェーズ</li>
        <li>2～5月...ノックアウトフェーズ</li>
    </ol>
    <h2>優勝候補クラブ</h2>
    <h3>ニューカッスル</h3>
